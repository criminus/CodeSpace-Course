<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="calculator-main">
                <div class="calculator">
                    <div class="calculator-left">
                        <!-- <div id="calc-display" class="calculator-display" value=""> -->

                        <!-- </div> -->
                        <input type="text" id="calc-display" class="calculator-display" disabled readonly>
                        <div class="calculator-keyboard">
                            <div onclick="clearCalc();" class="button operation">C</div>
                            <div class="button operation">+/-</div>
                            <div class="button operation">%</div>
                            <div class="button forth">รท</div>
                            <div onclick="add('7');" class="button">7</div>
                            <div onclick="add('8');" class="button">8</div>
                            <div class="button">9</div>
                            <div class="button forth">X</div>
                            <div class="button">4</div>
                            <div class="button">5</div>
                            <div class="button">6</div>
                            <div class="button forth">-</div>
                            <div class="button">1</div>
                            <div class="button">2</div>
                            <div class="button">3</div>
                            <div onclick="add('+');" class="button forth">+</div>
                            <div class="button zero">0</div>
                            <div class="button">.</div>
                            <div onclick="calcThis();" class="button equal">=</div>
                        </div>
                    </div>
                    <div class="calculator-right">
                        <h2 class="header">Memory</h2>
                        <div id="calc-mem" class="calculator-memory">
                            <!-- <span>test</span> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
